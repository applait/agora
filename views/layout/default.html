<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/Organization">

<head>
    <meta charset="utf-8" />

    <title>{{ title if title else "Applait Explore - The Open web app testing platform" }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon"        href="/assets/img/16.png" type="image/png" />

    <link rel="stylesheet"  href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet"  href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link rel="stylesheet"  href="//fonts.googleapis.com/css?family=Merriweather:300,300italic|Montserrat|Alegreya" />
    <link rel="stylesheet"  href="/assets/css/style.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/assets/js/script.js" type="text/javascript"></script>

</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-custom">

    <nav class="navbar navbar-fixed-top crossfade" role="navigation">
        <div class="container page-scroll">
            <a class="navbar-brand" href="#page-top">explore</a>
        </div>
    </nav>

    <section class="content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
